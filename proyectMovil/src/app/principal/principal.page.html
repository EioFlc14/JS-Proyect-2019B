<ion-header class="header">
    <ion-grid>
        <ion-row>
            <ion-col size="8">
                <ion-toolbar class="toolbar"> EEUU HOSPITAL</ion-toolbar>
            </ion-col>
            <ion-col size="2">
                <ion-button class="exitButton" >
                    <ion-icon class="icon_exit" name="exit" style="color: #1e2023"></ion-icon>
                </ion-button>

            </ion-col>
        </ion-row>
    </ion-grid>
</ion-header>


<div class="content_avatar">
    <ion-item >
        <ion-avatar slot="start">
            <img src="assets/cerveza.jpg">
        </ion-avatar>
        <ion-label>
            <h3 style="color:black;"> EDISON SANANGO </h3>
            <p style="color:black;"> Administrator </p>
            <p style="color:black;"> 1728 </p>
        </ion-label>
        <ion-button class="editButton" style="color: black; ">
            <ion-icon name="create"></ion-icon>
        </ion-button>

    </ion-item>
</div>
<br>
<ion-content>
    <ion-list-header>DOCTOR</ion-list-header>

    <ion-chip outline color="danger" (click)="goAddDoctor()">
        <ion-label>Add Doctor</ion-label>
    </ion-chip>
    <ion-chip outline color="danger" (click)="goSearchDoctor()">
        <ion-label>Search Doctor</ion-label>
    </ion-chip>

    <ion-list-header>PATIENT</ion-list-header>

    <ion-chip outline color="danger" (click)="goAddPatient()">
        <ion-label>Add Patient</ion-label>
    </ion-chip>
    <ion-chip outline color="danger" (click)="goSearchPatient()">
        <ion-label>Search Patient</ion-label>
    </ion-chip>

    <ion-list-header>MEDICAL CHECK</ion-list-header>

    <ion-chip outline color="danger" (click)="goAddMedicalCheck()">
        <ion-label>Add Medical Check</ion-label>
    </ion-chip>
    <ion-chip outline color="danger" (click)="goSearchMedicalCheck()">
        <ion-label>Search Medical Check</ion-label>
    </ion-chip>


</ion-content>
