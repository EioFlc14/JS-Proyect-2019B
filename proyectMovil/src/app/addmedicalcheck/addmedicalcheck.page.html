<ion-header class="header">
  <ion-grid>
    <ion-row>
      <ion-col size="2">
        <ion-icon class="icon_back" name="arrow-round-back" style="color: #1e2023"></ion-icon>
      </ion-col>
      <ion-col size="8">
        <ion-toolbar class="toolbar"> EEUU HOSPITAL</ion-toolbar>
      </ion-col>
      <ion-col size="2">
        <ion-icon class="icon_exit" name="exit" style="color: #1e2023"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>

<div class="content_avatar">
  <ion-item lines="none">
    <ion-avatar slot="start">
      <img src="assets/cerveza.jpg">
    </ion-avatar>
    <ion-label>
      <h3 style="color:black;"> EDISON SANANGO </h3>
      <p style="color:black;"> Administrator </p>
      <p style="color:black;"> 1728 </p>
    </ion-label>
  </ion-item>
</div>

<ion-label text-center> ADD MEDICAL CHECK</ion-label>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="4.5">
        <ion-item lines="none" text-justify>
          <ion-label > User Code:
          </ion-label> ANGULAR MATERIAL, PRIME ENG
        </ion-item>
      </ion-col>
      <ion-col size="7.5">
        <ion-item>
          <ion-input type="number"
                     name="code"
                     placeholder="Ej: 14513">
          </ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="4.5">
        <ion-item lines="none">
          <ion-label> Admit date:
          </ion-label>
        </ion-item>
      </ion-col>
      <ion-col size="7.5">
        <ion-item>
          <ion-datetime placeholder="Select Date"></ion-datetime>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="4.5">
        <ion-item lines="none">
          <ion-label> Discharge date:
          </ion-label>
        </ion-item>
      </ion-col>
      <ion-col size="7.5">
        <ion-item>
          <ion-datetime placeholder="Select Date"></ion-datetime>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="4.5">
        <ion-item lines="none">
          <ion-label> Blood pressure:
          </ion-label>
        </ion-item>
      </ion-col>
      <ion-col size="7.5">
        <ion-item>
          <ion-input type="number"
                     name="blood"
                     placeholder="Ej: 79">
          </ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="4.5">
        <ion-item lines="none">
          <ion-label> Weight:
          </ion-label>
        </ion-item>
      </ion-col>
      <ion-col size="7.5">
        <ion-item>
          <ion-input type="number"
                     name="weight"
                     placeholder="Ej: 130">
          </ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">Diagnosis</ion-label>
          <ion-textarea></ion-textarea>
        </ion-item>
      </ion-col>
    </ion-row>

  </ion-grid>

  <ion-button class="addButton" expand="full" style="color: black; ">ADD </ion-button>

</ion-content>
