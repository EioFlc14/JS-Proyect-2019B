<ion-header class="header">
    <ion-grid>
        <ion-row>
            <ion-col size="2">
                <ion-icon class="icon_back" name="arrow-round-back" style="color: #1e2023"></ion-icon>
            </ion-col>
            <ion-col size="8">
                <ion-toolbar class="toolbar"> EEUU HOSPITAL</ion-toolbar>
            </ion-col>
            <ion-col size="2">
                <ion-icon class="icon_exit" name="exit" style="color: #1e2023"></ion-icon>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-header>

<div class="content_avatar">
    <ion-item lines="none">
        <ion-avatar slot="start">
            <img src="./src/assets/icon/fotoperfil.jpg">
        </ion-avatar>
        <ion-label>
            <h3 style="color:black;"> EDISON SANANGO </h3>
            <p style="color:black;"> Administrator </p>
            <p style="color:black;"> 1728 </p>
        </ion-label>
    </ion-item>
</div>

<ion-label text-center> SEARCH DOCTOR</ion-label>

<ion-content>
    <ion-grid>

        <ion-row>
            <ion-col size="4">
                <ion-item lines="none" text-justify>
                    <ion-label> Search:</ion-label>
                </ion-item>
            </ion-col>
            <ion-col size="8">
                <ion-item>
                    <ion-input type="text"
                               name="search">
                    </ion-input>
                </ion-item>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col size="12">
                <ion-item lines="none">
                    <ion-label>Search By</ion-label>
                    <ion-select>
                        <ion-select-option> Code </ion-select-option>
                        <ion-select-option> Identification </ion-select-option>
                        <ion-select-option> Lastname </ion-select-option>
                    </ion-select>
                </ion-item>
            </ion-col>
        </ion-row>

    </ion-grid>

    <ion-content>
        <ion-infinite-scroll threshold="100px" (ionInfinite)="modificarEstaFuncion()">
            <!--AQUI VAN A CARGAR LOS DOCTORES QUE SALGAN EN LA BUSQUEDA -->
            <ion-infinite-scroll-content
                    loadingSpinner="bubbles"
                    loadingText="Loading more data...">
            </ion-infinite-scroll-content>
        </ion-infinite-scroll>
    </ion-content>


    <ion-button class="updateButton" expand="full" style="color: black; " (click)="goUpdateDoctor()">UPDATE</ion-button>
    <ion-button class="removeButton" expand="full" style="color: black; " (click)="removeConfirm()">REMOVE</ion-button>

</ion-content>
