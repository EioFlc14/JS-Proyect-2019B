<h1 style="text-align: center; color: hotpink " > MANAGE PATIENTS </h1>

<p-table [value]="filteredPatients()"
         [paginator]="true"
         [rows]="ROWS">
  <ng-template pTemplate="caption">
    Patients List
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th>Code</th>
      <th>Names</th>
      <th>Lastnames</th>
      <th>Actions</th>
    </tr>
    <tr>
      <th>
        <input type="text"
               pInputText
               name="code"
               [(ngModel)]="filteredId">
      </th>
      <th>
        <input type="text"
               pInputText
               name="names"
               [(ngModel)]="filteredNames">
      </th>
      <th>
        <input type="text"
               pInputText
               name="lastnames"
               [(ngModel)]="filteredLastnames">
      </th>
      <th></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-patient>
    <tr>
      <td>{{patient.user_roles.id}}</td>
      <td>{{patient.user_roles.userName}}</td>
      <td>{{patient.user_roles.userLastname}}</td>
      <td>
        <a [routerLink]="['/login','principal', 'updatePatient',patient.user_roles.id]" >
          <button pButton type="button" class="ui-button-success" icon="pi pi-pencil" style="margin-right: .5em;"></button>
        </a>
        <div *ngIf="_authService.deletePatient">
          <button pButton type="button" class="ui-button-danger" icon="pi pi-trash" style="margin-right: .5em;" (click)="delete(patient.user_roles.id)" ></button>
        </div>
      </td>
    </tr>
  </ng-template>
</p-table>

<p-toast key="myKey1" position="top-right"  ></p-toast>
