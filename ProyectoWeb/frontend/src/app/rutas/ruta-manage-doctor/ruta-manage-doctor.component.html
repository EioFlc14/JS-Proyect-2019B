<h1 style="text-align: center; color: hotpink " > MANAGE DOCTORS </h1>

<p-table [value]="filteredDoctors()"
         [paginator]="true"
         [rows]="ROWS">
  <ng-template pTemplate="caption">
    Doctors List
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th>Code</th>
      <th>Names</th>
      <th>Lastnames</th>
      <th>Specialty</th>
      <th>Actions</th>
    </tr>
    <tr>
      <th>
        <input type="text"
               pInputText
               name="code"
               [(ngModel)]="filteredId">
      </th>
      <th>
        <input type="text"
               pInputText
               name="names"
               [(ngModel)]="filteredNames">
      </th>
      <th>
        <input type="text"
               pInputText
               name="lastnames"
               [(ngModel)]="filteredLastnames">
      </th>
      <th>
        <input type="text"
               pInputText
               name="specialty"
               [(ngModel)]="filteredSpecialty">
      </th>

      <th></th>

    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-doctor>
    <tr>
      <td>{{doctor.user_specialties.id}}</td>
      <td>{{doctor.user_specialties.userName}}</td>
      <td>{{doctor.user_specialties.userLastname}}</td>
      <td>{{doctor.specialty_users.specialty}}</td>
      <td>

        <a [routerLink]="['/login','principal', 'updateDoctor',doctor.user_specialties.id]" >
          <button pButton type="button" class="ui-button-success" icon="pi pi-pencil" style="margin-right: .5em;"></button>
        </a>
        <button pButton type="button" class="ui-button-danger" icon="pi pi-trash" style="margin-right: .5em;" (click)="delete(doctor)" ></button>

      </td>
    </tr>
  </ng-template>
</p-table>

<p-toast key="myKey1" position="top-right"  ></p-toast>
