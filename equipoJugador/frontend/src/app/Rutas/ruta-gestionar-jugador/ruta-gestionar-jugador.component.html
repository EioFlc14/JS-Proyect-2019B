<h1 style="text-align: center; color: firebrick " > GESTIONAR JUGADORES </h1>

<p-table [value]="jugadoresFiltrados()"
         [paginator]="true"
         [rows]="ROWS">
  <ng-template pTemplate="caption">
    Lista de Equipos
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th>NÃºmero</th>
      <th>Nombre</th>
      <th>Nacionalidad</th>
      <th>Equipo</th>
      <th>Acciones</th>
    </tr>
    <tr>
      <th>
        <input type="text"
               pInputText
               name="numero"
               [(ngModel)]="filteredNumero">
      </th>
      <th>
        <input type="text"
               pInputText
               name="nombre"
               [(ngModel)]="filteredNombre">
      </th>
      <th>
        <input type="text"
               pInputText
               name="nacionalidad"
               [(ngModel)]="filteredNacionalidad">
      </th>
      <th>
        <input type="text"
               pInputText
               name="equipo"
               [(ngModel)]="filteredEquipo">
      </th>
      <th></th>

    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-jugador>
    <tr>
      <td>{{jugador.id}}</td>
      <td>{{jugador.nombre}}</td>
      <td>{{jugador.nacionalidad}}</td>
      <td>{{jugador.equipo.nombre}}</td>
      <td>

        <a [routerLink]="['/login','principal', 'actualizarJugador',jugador.id]" >
          <button pButton type="button" class="ui-button-success" icon="pi pi-pencil" style="margin-right: .5em;"></button>
        </a>

        <button pButton type="button" class="ui-button-danger" icon="pi pi-trash" style="margin-right: .5em;" (click)="eliminar(jugador.id)" ></button>


      </td>
    </tr>
  </ng-template>
</p-table>

<p-toast key="myKey1" position="top-right"  ></p-toast>
