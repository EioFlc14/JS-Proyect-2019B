<h1 style="text-align: center; color: firebrick " > GESTIONAR EQUIPOS </h1>

<p-table [value]="equiposFiltrados()"
         [paginator]="true"
         [rows]="ROWS">
  <ng-template pTemplate="caption">
   Lista de Equipos
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th>NÃºmero</th>
      <th>Nombre</th>
      <th>Estadio</th>
      <th>Acciones</th>
    </tr>
    <tr>
      <th>
        <input type="text"
               pInputText
               name="numero"
               [(ngModel)]="filteredNumero">
      </th>
      <th>
        <input type="text"
               pInputText
               name="nombre"
               [(ngModel)]="filteredNombre">
      </th>
      <th>
        <input type="text"
               pInputText
               name="estadio"
               [(ngModel)]="filteredEstadio">
      </th>

      <th></th>

    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-equipo>
    <tr>
      <td>{{equipo.id}}</td>
      <td>{{equipo.nombre}}</td>
      <td>{{equipo.estadio}}</td>
      <td>

        <a [routerLink]="['/login','principal', 'actualizarEquipo',equipo.id]" >
          <button pButton type="button" class="ui-button-success" icon="pi pi-pencil" style="margin-right: .5em;"></button>
        </a>

        <button pButton type="button" class="ui-button-danger" icon="pi pi-trash" style="margin-right: .5em;" (click)="eliminar(equipo.id)" ></button>


      </td>
    </tr>
  </ng-template>
</p-table>

<p-toast key="myKey1" position="top-right"  ></p-toast>
