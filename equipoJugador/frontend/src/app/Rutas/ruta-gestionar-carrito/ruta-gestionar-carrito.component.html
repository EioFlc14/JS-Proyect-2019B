<h1 style="text-align: center; color: firebrick " > GESTIONAR CARRITOS </h1>

<p-table [value]="carritosFiltrados()"
         [paginator]="true"
         [rows]="FILAS">
  <ng-template pTemplate="caption">
    Lista del Carrito
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th>NÃºmero De Carrito</th>
      <th>Total</th>
      <th>Estado</th>
      <th>Acciones</th>
    </tr>
    <tr>
      <th>
        <input type="text"
               pInputText
               name="numero"
               [(ngModel)]="filteredNumero">
      </th>
      <th>
        <input type="text"
               pInputText
               name="nombre"
               [(ngModel)]="filteredTotal">
      </th>
      <th>
        <input type="text"
               pInputText
               name="estadio"
               [(ngModel)]="filteredEstado">
      </th>

      <th></th>

    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-carrito>
    <tr>
      <td>{{carrito.id}}</td>
      <td>{{carrito.total}}</td>
      <td>{{carrito.estado}}</td>
      <td>

        <a [routerLink]="['/login','principal', 'actualizarCarrito',carrito.id]" >
          <button pButton type="button" class="ui-button-success" icon="pi pi-pencil" style="margin-right: .5em;"></button>
        </a>

        <button pButton type="button" class="ui-button-danger" icon="pi pi-trash" style="margin-right: .5em;" (click)="eliminar(carrito.id)" ></button>


      </td>
    </tr>
  </ng-template>
</p-table>

<p-toast key="myKey1" position="top-right"  ></p-toast>
